# hyperparam.yaml
trainingInput:
  hyperparameters:
    goal: MAXIMIZE
    maxTrials: 4
    maxParallelTrials: 2
    hyperparameterMetricTag: rmseORmlogloss
    enableTrialEarlyStopping: TRUE 
    params:
    - parameterName: max_depth
      type: INTEGER
      minValue: 5
      maxValue: 10
    - parameterName: num_boost_round
      type: INTEGER
      minValue: 50
      maxValue: 100
    - parameterName: booster
      type: CATEGORICAL
      categoricalValues: [
          "gbtree",
          "gblinear",
          "dart"
      ]

